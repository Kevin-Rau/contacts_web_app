<div>
  <div ng-show="lc.error_message" class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert">
      <span>&times;</span>
    </button>
    <p>{{lc.error_message}}</p>
  </div>
  <form name="loginForm" ng-submit="lc.login()" class="form-horizontal" role="form">
    <div class="form-group">
      <label for="login" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text"
          ng-model="lc.user.login"
          class="form-control"
          id="login"
          placeholder="Enter Username"
          required="">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password"
          ng-model="lc.user.password"
          class="form-control"
          id="password"
          placeholder="Enter Password"
          required="">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit"
          class="btn btn-success btn-lg"
          value="Login"
          ng-disabled="loginForm.$invalid">
      </div>
    </div>
  </form>
</div>
